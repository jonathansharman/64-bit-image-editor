<html lang="en">

<head>
	<meta charset="utf-8">

	<title>64-bit image editor</title>
	<meta name="description" content="64-bit image editor">
	<meta name="author" content="Jonathan Sharman">

	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="center">
		<div id="url"></div>
		<div class="space-between">
			<input id="input" type="text" value="0">
			<button id="copyLinkButton" type="button">Copy Link</button>
		</div>
		<canvas id="canvas" width="512", height="512"></canvas>
		<div class="space-between">
			<button id="gridButton" type="button">Toggle Grid</button>
			<button id="clearButton" type="button">Clear</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
